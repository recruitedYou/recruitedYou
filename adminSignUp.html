<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/adminSignUp.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Admin Sign Up</title>
</head>
<body id="teacherBody">
    <div id="teacher-wrapper">
        <h1 class="teach teachH1">Teacher Sign Up</h1>
        <hr class="teach teachHR">
        <p class="teach teachp">Sign up to let everyone know you are activly interested in open employment!</p>
        <div class="teach teachDiv">
            <form class="form teachForm">
                <img src="./img//Group 3.svg" alt="logo" id="logo">
      
              <input type="text" name="name" id="name" class="input"
              placeholder="Name">
              <input type="email" name="email" id="email"class="input"
              placeholder="Email">
              <input type="password" name="password" id="password1" 
              class="input" placeholder="Password">
              <input type="password" name="password2" id="password2"
              class="input" placeholder="Confirm Password">
              <button class="btn btn-dark" 
              id="in">Submit</button>
      
            </form>
        </div>
    
      </div>
    
      
      
    
<script src="./js/adminSignUp.js"></script>  
</body>
</html>
